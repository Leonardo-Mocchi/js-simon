<!doctype html>
<html lang="en">

<head>
    <title>Simon Says Bonus</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-dark">
    <section class="m-5">
        <div id="display_timeout">
            <h1 id="memorize" class="text-bg-dark text-center">Memorize these numbers gamer! <br> You got 30 seconds
            </h1>

            <div class="container bg-secondary-subtle bg-gradient">

                <div id="rand_display" class="row row-cols-1 row-cols-sm-5 text-center py-4 fs-1 mx-5">
                </div>
            </div>
        </div>
    </section>
    <!-- / display numbers generated -->

    <section class="m-5">
        <div id="input_timeout">
            <h1 id="guideline" class="text-bg-dark text-center">Insert as many numbers as you remember in any order</h1>
            <div class="container bg-secondary-subtle bg-gradient">
                <h2 id="health_points" class="pt-2 ps-5"></h2>
                <form action="">
                    <div id="user_input"
                        class="row row-cols-1 row-cols-sm-5 text-center pt-1 fs-1 mx-5 justify-content-center">
                    </div>
                    <div id="submit" class="d-flex justify-content-center"></div>
                </form>
            </div>
            <h1 id="feedback" class="text-bg-dark text-center mt-5"></h1>
        </div>
    </section>
    <!-- /user inputs -->


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>

</html>
